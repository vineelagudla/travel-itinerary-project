<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}reCreate Itinerary{% endblock %}
    </title>
    
    {% block head %}{% endblock %}
    <link href="/static/css/travel-itinerary.css" rel="stylesheet">
  </head>
  <body>
    <h2>(re)Create Itinerary</h2>
 
    {% block homebutton %}

    <form action="/">
      <div style= text-align:left>
          <input type="submit" id="home-button" value="Home"><br><br> 
      </div>
    </form>

    {% endblock %}

    {% block body %}
      
    {% endblock %}

    {% block logout %}

    <form action="/logout">
        <div style= text-align:center>
            <input type="submit" value="Logout"> 
        </div>
    </form>
  
    {% endblock %}

  </body>
</html>
