{% extends  'base.html' %}

{% block body %}
<div>
    <h2>Welcome! {{fname}}</h2>
</div>

<!-- Shows create itinerary button -->
<form action="/create-itinerary">
    <div style= text-align:center>
        <input type="submit" value="Create New Itinerary"><br><br>
    </div>
</form>

<!-- View owned itineraries button -->
<form action="/view-itineraries">
    <div style= text-align:center>
        {% if owned_itn_count > 0 %}
            <button id="owned-itineraries-btn">View Owned Itineraries</button><br><br>
        {% else %}
        <button id="owned-itineraries-btn" disabled>View Owned Itineraries</button><br><br>
        {% endif %}
    </div>
</form>

<!-- View public itineraries button -->
<form action="/public-itineraries">
    <div style= text-align:center>
        {% if public_itn_count > 0 %}
            <button id="public-itineraries-btn">View Public Itineraries</button><br><br>
        {% else %}
        <button id="public-itineraries-btn" disabled>View Public Itineraries</button><br><br>
        {% endif %}
    </div>
</form>

<!-- View friends itineraries button -->
<form action="/friends-itineraries">
    <div style= text-align:center>
        {% if friends_itn_count > 0 %}
            <button id="friends-itineraries-btn">View Friends Itineraries</button><br><br>
        {% else %}
        <button id="friends-itineraries-btn" disabled>View Friends Itineraries</button><br><br>
        {% endif %}
    </div>
</form>

{% endblock %}

{% block homebutton %}

{% endblock %}
