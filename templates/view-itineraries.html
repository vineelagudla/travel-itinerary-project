{% extends 'base.html' %}

{% block body %}

<table class="table-center">
    <div id="view-itinerary">

        {% for itn in itn_lst %}
        <tr id="hide-itinerary{{itn["itn_id"]}}">
            <td><a href="/show_itinerary?itn_id={{itn["itn_id"]}}">
                <button type="button">{{itn["itn_name"]}}</button><br><br>
            </a></td>
            <td>
                <a href="/search?itn_id={{itn["itn_id"]}}"><button type="button">Edit</button><br><br></a></td>
            <td><button type="button" id="{{itn["itn_id"]}}" onclick="deleteItinerary(id)">Delete</button><br><br></td>
        </tr>
      
        {% endfor %}

    </div>
    <script>
        function deleteItinerary(id) {
            document.querySelector("#hide-itinerary"+id).innerHTML = "";
            
            const queryString = new URLSearchParams({ itnId: `${id}`}).toString();
            const url = `/delete-itinerary?${queryString}`;

            fetch(url)
                .then((response) => response.text())
                .then((response) => {
                });
        }
    </script>
</table>
{% endblock %}
